<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YANE BANE - Cart</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="header">
    <span class="back-icon" onclick="window.location.href='index.html'">←</span>
    <span class="cart-icon" onclick="window.location.href='cart.html'">🛒 <span id="cart-count">0</span></span>
    <div class="language-switcher">
      <button class="language-button" onclick="toggleLanguageDropdown()">
        <span></span><span class="arrow"> ▶</span>
      </button>
      <div class="language-dropdown">
        <button onclick="setLanguage('uk')">🇺🇦 UA</button>
        <button onclick="setLanguage('en')">🇬🇧 EN</button>
      </div>
    </div>
  </div>
  <h1 id="store-title">🍷 YANE BANE</h1>
  <div class="cart-content">
    <h2 id="cart-title"></h2>
    <ul id="cart-items"></ul>
    <div class="total-row">
      <p id="cart-total-text"></p><span id="cart-total">0</span>₴
    </div>
    <button id="checkout-btn" onclick="sendOrder()">Оформити замовлення</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
